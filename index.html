<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://storage.googleapis.com/pr-newsroom-wp/1/2023/05/Spotify_Primary_Logo_RGB_Green.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
    <title>Spotify</title>

</head>
<body>
    <nav>
        <div class="logo">
            <img src="i.png" alt="">
        </div>
        <ul>
            <li>Home</li>
            <li>Songs</li>
            <button>Sign In</button>
        </ul>
    </nav>
    <div class="container">
        <div class="text">
            <h1>Listen your fav Music </h1>
        </div>
        <div class="card">
            <div class="items">
                <img src="download (5).jpg" alt="">
                <p>Aaj ki Raat</p>
                <span id="length">4:30<i id="1"  class="fa-solid audio fa-circle-play"></i></span>
               
            </div>
        </div>
        <div class="card">
            <div class="items">
                <img src="download (2).jpg" alt="">
                <p>Kajra Re</p>
                <span id="length">4:30<i id="2" class="fa-solid audio fa-circle-play"></i></span>
               
            </div>
        </div>
        <div class="card">
            <div class="items">
                <img src="download (1).jpg" alt="">
                <p>London thumakeda</p>
                <span id="length">2:30<i id="3" class="fa-solid audio fa-circle-play"></i></span>
               
            </div>
        </div>
        <div class="card">
            <div class="items">
                <img src="download (4).jpg" alt="">
                <p>Sauda khara khara</p>
                <span id="length">3:30<i id="4" class="fa-solid audio fa-circle-play"></i></span>
               
            </div>
        </div>
        <div class="card">
            <div class="items">
                <img src="download(6).jpg" alt="">
                <p>Dil chori </p>
                <span id="length">3:30<i id="5" class="fa-solid audio fa-circle-play"></i></span>
               
            </div>
        </div>
        <div class="card">
            <div class="items">
                <img src="download (3).jpg" alt="">
                <p>Bhul bhulyiaa</p>
                <span id="length">3:30<i id="6" class="fa-solid audio fa-circle-play"></i></span>
               
            </div>
        </div>
    </div>
    <div class="seekbar">
        <input type="range" id="range" value="0" min="0" max="100">
        <div class="content">
            <img  id="gif" src="giphy.gif" alt="">
            <p id="SongName">Aaj ki Raat</p>
            <i id ="masterBtn"  class="fa-solid fa-circle-play"></i>

        </div>
    </div>
    <script src="music.js"></script>
    
    
</body>
</html>
